on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  release:
    name: "Release"
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v3

      - name: Generate tarball
        run: |
          rustup update 1.79 --no-self-update
          cargo install wasm-pack
          npm run build
          ls -lahi dist/
          cd dist/
          tar czf ../dist.tar.gz .

      - name: Release
        uses: "softprops/action-gh-release@v1"
        with:
          files: |
            ./dist.tar.gz